<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            $("#hide").click(function(){
                $("p").hide();

            $("#show").click(function(){
                $("p").show();
            });

            /* $("button").click(function(){

    </script>
</head>

<button id="show">Show</button>
</body>
